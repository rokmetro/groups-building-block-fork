basePath: /gr
definitions:
  createGroupRequest:
    properties:
      category:
        type: string
      creator_email:
        type: string
      creator_name:
        type: string
      creator_photo_url:
        type: string
      description:
        type: string
      privacy:
        type: string
      tags:
        items:
          type: string
        type: array
      title:
        type: string
    required:
    - category
    - privacy
    - title
    type: object
  createResponse:
    properties:
      inserted_id:
        type: string
    type: object
  getGroupsResponse:
    properties:
      category:
        type: string
      date_created:
        type: string
      date_updated:
        type: string
      description:
        type: string
      id:
        type: string
      image_url:
        type: string
      members:
        items:
          properties:
            date_created:
              type: string
            date_updated:
              type: string
            email:
              type: string
            id:
              type: string
            member_answers:
              items:
                properties:
                  answer:
                    type: string
                  question:
                    type: string
                type: object
              type: array
            name:
              type: string
            photo_url:
              type: string
            status:
              type: string
          type: object
        type: array
      members_count:
        type: integer
      membership_questions:
        items:
          type: string
        type: array
      privacy:
        type: string
      tags:
        items:
          type: string
        type: array
      title:
        type: string
      web_url:
        type: string
    type: object
host: localhost
info:
  contact: {}
  description: Rokwire Groups Building Block API Documentation.
  license: {}
  title: Rokwire Groups Building Block API
  version: 1.0.2
paths:
  /api/group-categories:
    get:
      consumes:
      - application/json
      description: Gives all group categories.
      operationId: GetGroupCategories
      responses:
        "200":
          description: OK
          schema:
            items:
              type: string
            type: array
      security:
      - APIKeyAuth: []
  /api/groups:
    get:
      consumes:
      - application/json
      description: Gives the groups list. It can be filtered by category
      operationId: GetGroups
      parameters:
      - description: Category
        in: query
        name: category
        type: string
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/getGroupsResponse'
            type: array
      security:
      - APIKeyAuth: []
    post:
      consumes:
      - application/json
      description: Creates a group. The user must be part ofÂ urn:mace:uiuc.edu:urbana:authman:app-rokwire-service-policy-rokwire
        groups access. Title must be a unique. Category must be one of the categories
        list. Privacy can be public or private
      operationId: CreateGroup
      parameters:
      - description: body data
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/createGroupRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/createResponse'
      security:
      - AppUserAuth: []
  /version:
    get:
      description: Gives the service version.
      operationId: Version
      produces:
      - text/plain
      responses:
        "200":
          description: OK
          schema:
            type: string
schemes:
- https
securityDefinitions:
  APIKeyAuth:
    in: header
    name: ROKWIRE-API-KEY
    type: apiKey
  AppUserAuth:
    in: header (add Bearer prefix to the Authorization value)
    name: Authorization
    type: apiKey
swagger: "2.0"
