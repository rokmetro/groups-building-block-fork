              type: array
            name:
              type: string
            photo_url:
              type: string
            rejected_reason:
              type: string
            status:
              type: string
          type: object
        type: array
      membership_questions:
        items:
          type: string
        type: array
      privacy:
        type: string
      tags:
        items:
          type: string
        type: array
      title:
        type: string
      web_url:
        type: string
    type: object
  getGroupsResponse:
