            email:
              type: string
            id:
              type: string
            member_answers:
              items:
                properties:
                  answer:
                    type: string
                  question:
                    type: string
                type: object
              type: array
            name:
              type: string
            photo_url:
              type: string
            rejected_reason:
              type: string
            status:
              type: string
          type: object
        type: array
      membership_questions:
        items:
          type: string
        type: array
      privacy:
        type: string
      tags:
        items:
          type: string
        type: array
      title:
        type: string
      web_url:
        type: string
    type: object
  getUserGroupsResponse:
    properties:
      category:
        type: string
      date_created:
        type: string
      date_updated:
        type: string
      description:
        type: string
      id:
        type: string
      image_url:
        type: string
      members:
        items:
          properties:
            date_created:
              type: string
            date_updated:
              type: string
            email:
              type: string
            id:
              type: string
            member_answers:
              items:
